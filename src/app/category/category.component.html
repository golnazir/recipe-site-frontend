<div *ngIf = "categories$ | async as categories">
  <h1>Categories:</h1>
    <ng-container *ngFor="let category of categories">
      <ul>
        <li >
          <a routerLink= "/category/recipes-list/{{category.category}}">
            <span class="link">{{category.title}} </span>
          </a>
        </li> 
      </ul>
    </ng-container>
   
  </div>
