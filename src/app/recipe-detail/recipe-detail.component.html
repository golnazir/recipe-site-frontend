<div *ngIf="oneRecipe$ | async as recipes">
  <ng-container *ngFor="let rec of recipes"> 

    <h1>{{ rec.title }}</h1>
    <div class="ingredients">
      <h3>Ingredients:</h3>
      <p style="white-space: pre;">{{rec.ingredients }} </p> 
    </div>
    <div class="Instructions">
      <h3>Instructions:</h3>
      <p>{{rec.instructions}}</p>
    </div>
    
  </ng-container>
  <button (click)="goBackToRec()">Go to Recipes</button>

</div>
